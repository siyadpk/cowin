<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <h3 class="text-success ms-5"><b>Cowin Open Slots</b></h3>

            <select name="states" id="states" class="mt-3 w-50" onchange="populateDistrict()">
                <option value="">Select Your state</option>
            </select>

            <select name="district" id="district" class="mt-2 w-50">
                <option  value="">Select Your District</option>
            </select><br>

                <input type="text" name="date" id="date" class="mt-3 ms-1 rounded-3"
                placeholder="dd-mm-yyyy">



                <button  class="btn btn-primary" onclick="populateSlotes()">submit</button>



            </div>
            <div class="col-4"></div>  
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table mt-5">

                    <tr>

                        <th>Center Id</th>
                        <th>Name</th>
                        <th>Block Name</th>
                        <th>Capacity(Total)</th>
                        <th>Capacity(Dose 1)</th>
                        <th>Capacity(Dose 2)</th>
                        <th>Vaccine</th>
                        <th>Slotes</th>


                    </tr>

                    <tbody id="result"></tbody>


                </table>
            </div>
        </div>



    </div>
    
</body>

<script src="covid.js">

</script>
</html>
